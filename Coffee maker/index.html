<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee recipe maker</title>
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/">
    <link rel="stylesheet" href="coffeemaker.css">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="options">
                    <button id="americano">AMERICANO</button>
                    <button id="au_lait">CAFÃ‰ AU LAIT</button>
                    <button id="cappuccino">CAPPUCCINO</button>
                    <button id="espresso">ESPRESSO</button>
                    <button id="flatwhite">FLAT WHITE</button>
                    <button id="latte">LATTE</button>
                    <button id="lungo">LUNGO</button>
                    <button id="macchiato">MACCHIATO</button>
                    <button id="mocha">MOCHA</button>
                    <button id="ristretto">RISTRETTO</button>
                </div>
            </div>
            <div class="display">
                <div class="container">
                    <h1 class="coffee_name">GOT COFFEE?</h1>
                    <div class="cup">
                        <div class="filling reset">
                            <div class="coffee">COFFEE</div>
                            <div class="water">WATER</div>
                            <div class="liquor">LIQUOR</div>
                            <div class="milk">MILK</div>
                            <div class="whipped_cream">WHIPPED CREAM</div>
                            <div class="milk_foam">MILK FOAM</div>
                            <div class="steamed_milk">STEAMED MILK</div>
                            <div class="chocolate">CHOCOLATE</div>
                        </div>
                        <div class="plate"></div>
                    </div>
                    <p class="coffee_description">Click on the buttons to prepare your coffee.&#x2615;</p>
                </div>
            </div>
        </section>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </main>
    <script src="coffeemaker.js">
    </script>
</body>

</html>
